<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Variables de color y estilo - ADAPTADAS DE INDEX */
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --text-color: #334155;
            --text-light: #64748b;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
        }

        /* CABECERA NUEVA - IDÉNTICA A INDEX */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.2rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: var(--radius-sm);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 0;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.9;
            text-align: center;
            margin-top: 2px;
            line-height: 1.1;
        }

        .monthly-stats {
            display: none; /* Oculto por defecto, se mostrará si hay datos */
            overflow-x: auto;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
        }

        .monthly-stats-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 5px;
            min-width: 800px;
        }

        .month-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            min-width: 50px;
        }

        .month-stat-value {
            font-size: 0.9rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .month-stat-label {
            font-size: 0.6rem;
            opacity: 0.9;
            text-align: center;
            margin-top: 1px;
            line-height: 1;
        }

        /* ESTILOS ORIGINALES DE ESCRITOS (SIN CABECERA) */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 0;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .controls-container {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select, input {
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            background-color: white;
            color: var(--text-color);
            min-width: 180px;
        }

        .btn {
            padding: 0.7rem 1.4rem;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .table-container {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        thead {
            background-color: var(--light-gray);
        }

        th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-varios { background-color: #e8f5e9; color: #2e7d32; }
        .badge-patrocinio { background-color: #e3f2fd; color: #1565c0; }
        .badge-proceso { background-color: #f3e5f5; color: #7b1fa2; }

        .quantity-cell {
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            color: var(--primary-dark);
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
        }

        .btn-edit { background-color: var(--primary-light); color: var(--primary-color); }
        .btn-view { background-color: #e8f5e9; color: var(--success-color); }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: white;
            cursor: pointer;
        }

        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background-color: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body { padding: 1.5rem; }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        .form-control {
            padding: 0.7rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
        }

        .readonly-field { background-color: var(--light-gray); color: var(--text-secondary); }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            display: none;
        }

        /* Loading Spinner */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        /* Responsive - ADAPTADO DE INDEX */
        @media (min-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            header {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .stats {
                gap: 10px;
                padding: 12px;
            }
            
            .stat-item {
                padding: 8px 0;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .monthly-stats {
                padding: 12px;
            }
            
            .monthly-stats-grid {
                gap: 8px;
            }
            
            .month-stat-item {
                padding: 5px 3px;
                min-width: 55px;
            }
            
            .month-stat-value {
                font-size: 0.95rem;
            }
            
            .month-stat-label {
                font-size: 0.65rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header-content {
                flex-direction: row;
                align-items: center;
            }
            
            h1 {
                text-align: left;
                font-size: 1.8rem;
            }
            
            .monthly-stats {
                display: block;
            }
            
            .monthly-stats-grid {
                min-width: 1000px;
            }
        }

        @media (min-width: 992px) {
            .monthly-stats-grid {
                min-width: 1200px;
            }
        }

        @media (max-width: 479px) {
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                padding: 8px;
            }
            
            .stat-item:nth-child(1) {
                grid-column: 1 / span 3;
                margin-bottom: 5px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
            
            .stat-label {
                font-size: 0.65rem;
            }
        }
        
        @media (max-width: 320px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-item:nth-child(1) {
                grid-column: 1 / span 2;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- CABECERA NUEVA - IDÉNTICA A INDEX -->
        <header>

                <h1>Escritos</h1>

            <div class="pagination-container">

        <div class="modal-overlay" id="writ-modal">

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN DE FIREBASE (Reemplaza con tus credenciales reales)
        const firebaseConfig = {
            apiKey: "AIzaSyBmUQw10DFePlCVF3qqA72480fhQqbkaNM",
            authDomain: "escritos-def6.firebaseapp.com",
            projectId: "escritos-def6",
            storageBucket: "escritos-def6.firebasestorage.app",
            messagingSenderId: "115939688115",
            appId: "1:115939688115:web:4d8818543aa8f11d0dbac6"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const escritosRef = collection(db, "escritos");

        // Variables de estado
        let writsData = [];
        let currentWritId = null;
        let currentPage = 1;
        const recordsPerPage = 10;

        // Elementos DOM
        const bodyTable = document.getElementById('writs-table-body');
        const loader = document.getElementById('loader');
        
        // Elementos para KPIs de la nueva cabecera
        const totalRecords = document.getElementById('totalRecords');
        const trimestre1 = document.getElementById('trimestre1');
        const trimestre2 = document.getElementById('trimestre2');
        const trimestre3 = document.getElementById('trimestre3');
        const trimestre4 = document.getElementById('trimestre4');
        const monthlyStats = document.getElementById('monthlyStats');
        const monthlyStatsGrid = document.getElementById('monthlyStatsGrid');
        
        // Nombres de meses para mostrar
        const monthNames = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];

        // Función para formatear fecha a dd/mm/aaaa HH:mm
        function formatDateTime(timestamp) {
            const dateObj = new Date(timestamp);
            const day = dateObj.getDate().toString().padStart(2, '0');
            const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
            const year = dateObj.getFullYear();
            const hours = dateObj.getHours().toString().padStart(2, '0');
            const minutes = dateObj.getMinutes().toString().padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Función para obtener el mes de un timestamp
        function getMonthFromTimestamp(timestamp) {
            const dateObj = new Date(timestamp);
            return dateObj.getMonth() + 1; // 1-12
        }

        // Función para actualizar estadísticas principales
        function updateStats() {
            totalRecords.textContent = writsData.length;
        }
        
        // Función para actualizar estadísticas por trimestre
        function updateTrimestreStats() {
            let trim1 = 0, trim2 = 0, trim3 = 0, trim4 = 0;
            
            // Obtener el año seleccionado en el filtro
            const selectedYear = document.getElementById('filter-year').value;
            
            // Filtrar registros por año si no es "all"
            let recordsToCheck = writsData;
            if (selectedYear !== 'all') {
                recordsToCheck = writsData.filter(writ => {
                    const dateObj = new Date(writ.timestamp);
                    return dateObj.getFullYear().toString() === selectedYear;
                });
            }
            
            // Contar por trimestre
            recordsToCheck.forEach(writ => {
                const dateObj = new Date(writ.timestamp);
                const month = dateObj.getMonth() + 1; // 1-12
                
                if (month >= 1 && month <= 3) {
                    trim1++;
                } else if (month >= 4 && month <= 6) {
                    trim2++;
                } else if (month >= 7 && month <= 9) {
                    trim3++;
                } else if (month >= 10 && month <= 12) {
                    trim4++;
                }
            });
            
            // Actualizar los elementos HTML
            trimestre1.textContent = trim1;
            trimestre2.textContent = trim2;
            trimestre3.textContent = trim3;
            trimestre4.textContent = trim4;
        }
        
        // Función para actualizar estadísticas mensuales
        function updateMonthlyStats() {
            monthlyStatsGrid.innerHTML = '';
            
            // Inicializar contadores para cada mes
            const monthCounts = Array(12).fill(0);
            
            // Obtener el año seleccionado en el filtro
            const selectedYear = document.getElementById('filter-year').value;
            
            // Filtrar registros por año si no es "all"
            let recordsToCheck = writsData;
            if (selectedYear !== 'all') {
                recordsToCheck = writsData.filter(writ => {
                    const dateObj = new Date(writ.timestamp);
                    return dateObj.getFullYear().toString() === selectedYear;
                });
            }
            
            // Contar por mes
            recordsToCheck.forEach(writ => {
                const month = getMonthFromTimestamp(writ.timestamp);
                if (month >= 1 && month <= 12) {
                    monthCounts[month - 1]++;
                }
            });
            
            // Crear elementos para cada mes
            monthCounts.forEach((count, index) => {
                const monthStatItem = document.createElement('div');
                monthStatItem.className = 'month-stat-item';
                
                monthStatItem.innerHTML = `
                    <span class="month-stat-value">${count}</span>
                    <span class="month-stat-label">${monthNames[index]}</span>
                `;
                
                monthlyStatsGrid.appendChild(monthStatItem);
            });
            
            // Mostrar u ocultar la sección de estadísticas mensuales
            const hasData = monthCounts.some(count => count > 0);
            monthlyStats.style.display = hasData ? 'block' : 'none';
        }

        // --- LÓGICA DE FIREBASE ---

        // Cargar datos en tiempo real de la colección 'escritos'
        const q = query(escritosRef, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            writsData = snapshot.docs.map(doc => {
                const data = doc.data();
                // Formatear fecha y hora
                const fechaHora = formatDateTime(data.timestamp);
                
                return {
                    id: doc.id,
                    ...data,
                    fechaHora: fechaHora
                };
            });
            
            // Recalcular contador visual basado en el total
            const total = writsData.length;
            writsData.forEach((item, index) => {
                item.displayQuantity = total - index;
            });

            // Actualizar estadísticas de la cabecera
            updateStats();
            updateTrimestreStats();
            updateMonthlyStats();
            
            renderTable();
            loader.style.display = 'none';
        });

        async function saveToFirebase(data) {
            try {
                if (currentWritId) {
                    const docRef = doc(db, "escritos", currentWritId);
                    await updateDoc(docRef, data);
                } else {
                    await addDoc(escritosRef, {
                        ...data,
                        timestamp: Date.now()
                    });
                }
                closeModal();
            } catch (e) {
                console.error("Error al guardar: ", e);
                alert("Error al conectar con Firestore. Verifica tu configuración.");
            }
        }

        // --- LÓGICA DE UI ---

        function renderTable() {
            const filtered = getFilteredData();
            const totalPages = Math.ceil(filtered.length / recordsPerPage);
            const start = (currentPage - 1) * recordsPerPage;
            const pageData = filtered.slice(start, start + recordsPerPage);

            bodyTable.innerHTML = '';
            document.getElementById('empty-state').style.display = filtered.length ? 'none' : 'block';

            pageData.forEach(writ => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="quantity-cell">${writ.displayQuantity}</td>
                    <td>${writ.year}</td>
                    <td><span class="badge ${writ.type === 'varios' ? 'badge-varios' : 'badge-patrocinio'}">${writ.type.toUpperCase()}</span></td>
                    <td><span class="badge badge-proceso">${writ.process.toUpperCase()}</span></td>
                    <td>${writ.user}</td>
                    <td>${writ.fechaHora}</td>
                    <td class="actions-cell">
                        <button class="btn-action btn-view" onclick="viewWrit('${writ.id}')"><i class="fas fa-eye"></i></button>
                        <button class="btn-action btn-edit" onclick="editWrit('${writ.id}')"><i class="fas fa-edit"></i></button>
                    </td>
                `;
                bodyTable.appendChild(tr);
            });

            updatePagination(filtered.length, totalPages);
        }

        function getFilteredData() {
            const q = document.getElementById('filter-quarter').value;
            const y = document.getElementById('filter-year').value;
            const t = document.getElementById('filter-type').value;
            const p = document.getElementById('filter-process').value;

            return writsData.filter(w => {
                const dateObj = new Date(w.timestamp);
                const quarter = Math.floor(dateObj.getMonth() / 3) + 1;
                
                if (q !== 'all' && quarter.toString() !== q) return false;
                if (y !== 'all' && w.year !== y) return false;
                if (t !== 'all' && w.type !== t) return false;
                if (p !== 'all' && w.process !== p) return false;
                return true;
            });
        }

        // --- MANEJO DE MODAL Y FORMULARIO ---

        window.editWrit = (id) => {
            const writ = writsData.find(w => w.id === id);
            currentWritId = id;
            document.getElementById('modal-title').textContent = "Editar Escrito";
            fillForm(writ);
            document.getElementById('writ-modal').classList.add('active');
            document.getElementById('save-btn').style.display = 'block';
        };

        window.viewWrit = (id) => {
            editWrit(id);
            document.getElementById('modal-title').textContent = "Detalle Escrito";
            document.getElementById('save-btn').style.display = 'none';
        };

        function fillForm(w) {
            document.getElementById('writ-quantity').value = w.displayQuantity || (writsData.length + 1);
            document.getElementById('writ-year').value = w.year;
            document.getElementById('writ-type').value = w.type;
            document.getElementById('writ-process').value = w.process;
            document.getElementById('writ-user').value = w.user;
            document.getElementById('writ-date').value = w.fechaHora;
        }

        document.getElementById('add-writ-btn').onclick = () => {
            currentWritId = null;
            document.getElementById('writ-form').reset();
            document.getElementById('modal-title').textContent = "Nuevo Escrito";
            const now = new Date();
            const fechaHora = formatDateTime(now.getTime());
            
            document.getElementById('writ-year').value = now.getFullYear();
            document.getElementById('writ-date').value = fechaHora;
            document.getElementById('writ-quantity').value = writsData.length + 1;
            document.getElementById('save-btn').style.display = 'block';
            document.getElementById('writ-modal').classList.add('active');
        };

        document.getElementById('save-btn').onclick = async () => {
            const userSelect = document.getElementById('writ-user');
            if (!userSelect.value) {
                alert("Por favor, seleccione un usuario.");
                return;
            }

            const data = {
                year: document.getElementById('writ-year').value,
                type: document.getElementById('writ-type').value,
                process: document.getElementById('writ-process').value,
                user: userSelect.value
            };
            await saveToFirebase(data);
        };

        const closeModal = () => document.getElementById('writ-modal').classList.remove('active');
        document.getElementById('close-modal').onclick = closeModal;
        document.getElementById('cancel-btn').onclick = closeModal;

        // Paginación y Filtros
        function updatePagination(total, totalPages) {
            document.getElementById('pagination-info').textContent = `Total: ${total} escritos`;
            const container = document.getElementById('page-numbers');
            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { currentPage = i; renderTable(); };
                container.appendChild(btn);
            }
        }

        // Actualizar estadísticas cuando cambian los filtros
        document.querySelectorAll('.filters select').forEach(s => {
            s.onchange = () => { 
                currentPage = 1; 
                renderTable(); 
                updateTrimestreStats();
                updateMonthlyStats();
            };
        });

        // Cargar años
        const yearSelect = document.getElementById('filter-year');
        const curY = new Date().getFullYear();
        for(let y = 2026; y <= curY + 4; y++) {
            const opt = document.createElement('option');
            opt.value = y; opt.textContent = y;
            yearSelect.appendChild(opt);
        }

        // Exportar PDF - FIXED CON NUEVAS VERSIONES
        document.getElementById('export-pdf-btn').addEventListener('click', () => {
            console.log('Exportar PDF clickeado');
            
            const filteredData = getFilteredData();
            
            if (filteredData.length === 0) {
                alert("No hay datos para exportar con los filtros actuales.");
                return;
            }

            // jsPDF ahora está disponible como window.jspdf
            const { jsPDF } = window.jspdf;
            
            // Configuración del PDF
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = doc.internal.pageSize.getWidth();
            const margin = 15;
            const tableWidth = pageWidth - (margin * 2);
            
            // Título principal
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("REPORTE DE ESCRITOS JUDICIALES", pageWidth / 2, 20, { align: "center" });
            
            // Información de filtros aplicados
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            const filters = {
                trimestre: document.getElementById('filter-quarter').value !== 'all' ? `T${document.getElementById('filter-quarter').value}` : 'Todos',
                año: document.getElementById('filter-year').value !== 'all' ? document.getElementById('filter-year').value : 'Todos',
                tipo: document.getElementById('filter-type').value !== 'all' ? document.getElementById('filter-type').value : 'Todos',
                proceso: document.getElementById('filter-process').value !== 'all' ? document.getElementById('filter-process').value : 'Todos'
            };
            
            let yPos = 30;
            doc.text("Filtros aplicados:", margin, yPos);
            yPos += 5;
            doc.text(`Trimestre: ${filters.trimestre} | Año: ${filters.año} | Tipo: ${filters.tipo} | Proceso: ${filters.proceso}`, margin, yPos);
            
            // Fecha de generación
            const now = new Date();
            const fechaGen = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            yPos += 5;
            doc.text(`Generado: ${fechaGen} | Total registros: ${filteredData.length}`, margin, yPos);
            
            // Preparar datos para la tabla (sin acciones)
            const tableData = filteredData.map(w => [
                w.displayQuantity.toString(),
                w.year,
                w.type.toUpperCase(),
                w.process.toUpperCase(),
                w.user,
                w.fechaHora
            ]);
            
            // Configuración de la tabla
            yPos += 10;
            doc.autoTable({
                head: [['Cant.', 'Año', 'Tipo', 'Proceso', 'Usuario', 'Fecha y Hora']],
                body: tableData,
                startY: yPos,
                margin: { left: margin, right: margin },
                tableWidth: tableWidth,
                styles: {
                    fontSize: 9,
                    cellPadding: 3,
                    overflow: 'linebreak',
                    valign: 'middle'
                },
                headStyles: {
                    fillColor: [66, 133, 244], // Azul
                    textColor: [255, 255, 255],
                    fontStyle: 'bold',
                    fontSize: 10
                },
                alternateRowStyles: {
                    fillColor: [248, 249, 250]
                },
                columnStyles: {
                    0: { cellWidth: 20, halign: 'center' }, // Cantidad
                    1: { cellWidth: 25, halign: 'center' }, // Año
                    2: { cellWidth: 30, halign: 'center' }, // Tipo
                    3: { cellWidth: 35, halign: 'center' }, // Proceso
                    4: { cellWidth: 50 }, // Usuario
                    5: { cellWidth: 40, halign: 'center' } // Fecha
                },
                didDrawPage: function(data) {
                    // Pie de página
                    doc.setFontSize(8);
                    doc.setTextColor(128, 128, 128);
                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.text(
                            `Página ${i} de ${pageCount}`,
                            pageWidth / 2,
                            doc.internal.pageSize.getHeight() - 10,
                            { align: "center" }
                        );
                        doc.text(
                            "Sistema de Gestión de Escritos Judiciales",
                            margin,
                            doc.internal.pageSize.getHeight() - 10
                        );
                    }
                }
            });
            
            // Guardar el PDF
            const fileName = `reporte_escritos_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.pdf`;
            doc.save(fileName);
        });
    </script>
</body>
</html>
