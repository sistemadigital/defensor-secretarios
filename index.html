@theme inline {
  --color-background: var(--background);
  --color-foreground: var(--foreground);
  --color-card: var(--card);
  --color-card-foreground: var(--card-foreground);
  --color-popover: var(--popover);
  --color-popover-foreground: var(--popover-foreground);
  --color-primary: var(--primary);
  --color-primary-foreground: var(--primary-foreground);
  --color-secondary: var(--secondary);
  --color-secondary-foreground: var(--secondary-foreground);
  --color-muted: var(--muted);
  --color-muted-foreground: var(--muted-foreground);
  --color-accent: var(--accent);
  --color-accent-foreground: var(--accent-foreground);
  --color-destructive: var(--destructive);
  --color-destructive-foreground: var(--destructive-foreground);
  --color-border: var(--border);
  --color-input: var(--input);
  --color-ring: var(--ring);
  --color-chart-1: var(--chart-1);
  --color-chart-2: var(--chart-2);
  --color-chart-3: var(--chart-3);
  --color-chart-4: var(--chart-4);
  --color-chart-5: var(--chart-5);
  --color-sidebar: var(--sidebar);
  --color-sidebar-foreground: var(--sidebar-foreground);
  --color-sidebar-primary: var(--sidebar-primary);
  --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
  --color-sidebar-accent: var(--sidebar-accent);
  --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
  --color-sidebar-border: var(--sidebar-border);
  --color-sidebar-ring: var(--sidebar-ring);

  --font-sans: var(--font-sans);
  --font-mono: var(--font-mono);
  --font-serif: var(--font-serif);

  --radius-sm: calc(var(--radius) - 4px);
  --radius-md: calc(var(--radius) - 2px);
  --radius-lg: var(--radius);
  --radius-xl: calc(var(--radius) + 4px);

  --shadow-2xs: var(--shadow-2xs);
  --shadow-xs: var(--shadow-xs);
  --shadow-sm: var(--shadow-sm);
  --shadow: var(--shadow);
  --shadow-md: var(--shadow-md);
  --shadow-lg: var(--shadow-lg);
  --shadow-xl: var(--shadow-xl);
  --shadow-2xl: var(--shadow-2xl);
}

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 1150px;
            display: flex;
            background:#fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: 620px;
        }

        /* ---------- PANEL IZQUIERDO – FORMULARIO ---------- */
        .left-panel {
            flex:1;
            padding: 55px 45px;
            display:flex;
            flex-direction:column;
            justify-content:center;
        }

        .form-header {
            text-align:center;
            margin-bottom:32px;
        }
        .form-header h2 {
            font-size:1.85rem;
            color:var(--dark);
            margin-bottom:6px;
            font-weight:600;
        }
        .form-header p {
            color:var(--secondary);
            font-size:0.95rem;
        }

        .form-group { margin-bottom:22px; position:relative; }
        .form-group label {
            display:block;
            margin-bottom:6px;
            font-weight:600;
            color:var(--dark);
            font-size:0.9rem;
        }

        .input-with-icon { position:relative; }
        .input-with-icon i {
            position:absolute;
            left:14px;
            top:50%;
            transform:translateY(-50%);
            color:var(--primary);
            font-size:1.1rem;
        }
        .input-with-icon input {
            width:100%;
            padding:13px 13px 13px 44px;
            border:2px solid #dee2e6;
            border-radius:var(--radius);
            font-size:1rem;
            transition:var(--transition);
        }
        .input-with-icon input:focus {
            outline:none;
            border-color:var(--primary);
            box-shadow:0 0 0 3px rgba(0,51,102,.15);
        }

        .btn {
            width:100%;
            padding:13px;
            border:none;
            border-radius:var(--radius);
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            transition:var(--transition);
            text-align:center;
        }
        .btn-primary {
            background:var(--primary);
            color:#fff;
        }
        .btn-primary:hover {
            background:var(--primary-light);
            transform:translateY(-1px);
            box-shadow:0 4px 12px rgba(0,51,102,.25);
        }

        .auth-message {
            padding:12px;
            border-radius:var(--radius);
            margin-bottom:20px;
            text-align:center;
            font-size:0.9rem;
            font-weight:500;
        }
        .error-message   { background:rgba(220,53,69,.1); color:var(--danger); border:1px solid rgba(220,53,69,.2); }
        .success-message { background:rgba(40,167,69,.1); color:var(--success); border:1px solid rgba(40,167,69,.2); }

        /* ---------- PANEL DERECHO – TEXTO INSTITUCIONAL ---------- */
        .right-panel {
            flex:1.5;
            background: linear-gradient(135deg, var(--primary) 0%, #002244 100%);
            color:#fff;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            padding:40px;
            position:relative;
            text-align:center;
        }

        .welcome-content { flex:1; display:flex; flex-direction:column; justify-content:center; gap:8px; }
        .welcome-title   { font-size:2.9rem; font-weight:700; margin:0; line-height:1.2; }
        .welcome-main    { font-size:2.4rem; font-weight:600; margin:0; line-height:1.3; }
        .welcome-subtitle{ font-size:1.2rem; opacity:0.92; line-height:1.5; margin-top:20px; }

        .right-footer {
            position:absolute;
            bottom:30px;
            left:0; right:0;
            text-align:center;
        }
        .credit-message { font-size:0.85rem; color:rgba(255,255,255,.75); margin-bottom:3px; }
        .developer      { font-weight:600; color:#fff; font-size:0.9rem; }

        /* ---------- ANIMACIONES ---------- */
        @keyframes fadeIn { from{opacity:0;transform:translateY(8px);} to{opacity:1;transform:none;} }
        .fade-in { animation:fadeIn .5s ease forwards; }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width:1024px) { .login-container{max-width:900px;} }
        @media (max-width:768px) {
            .login-container{flex-direction:column;max-width:520px;}
            .left-panel,.right-panel{padding:35px 25px;}
            .welcome-title{font-size:2.3rem;}
            .welcome-main{font-size:2rem;}
            .right-footer{position:static;margin-top:30px;}
        }
        @media (max-width:480px) {
            .login-container{max-width:100%;}
            .left-panel,.right-panel{padding:25px 15px;}
            .form-header h2{font-size:1.5rem;}
            .welcome-title{font-size:2rem;}
            .welcome-main{font-size:1.7rem;}
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <!-- PANEL IZQUIERDO – FORMULARIO -->
        <div class="left-panel">
            <div class="form-header">
                <h2>Acceso al Sistema</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <div id="authMessage" class="auth-message" style="display:none;"></div>

            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="usuario@defensoria.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="loginUser()">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </div>
        </div>

        <!-- PANEL DERECHO – TEXTO INSTITUCIONAL -->
        <div class="right-panel">
            <div class="welcome-content">
                <h1 class="welcome-title">Bienvenido</h1>
                <p class="welcome-main">Sistema Digital de Causas</p>
                <p class="welcome-subtitle">
                    Defensoría Civil y Comercial 6<br>
                    Poder Judicial de Misiones
                </p>
            </div>

            <div class="right-footer">
                <div class="credit-message">Diseño y programación de:</div>
                <div class="developer">Rómulo Fioravante</div>
            </div>
        </div>
    </div>

    <!-- ==================== FIREBASE ==================== -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBDXZYAxWsvMiMGCrPRp3EBVuU0dzuWF4M",
            authDomain: "sistemadefensoria6.firebaseapp.com",
            projectId: "sistemadefensoria6",
            storageBucket: "sistemadefensoria6.firebasestorage.app",
            messagingSenderId: "1024631392849",
            appId: "1:1024631392849:web:1dc13292e690e2ed100670"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth;

        // Verificar si ya está autenticado
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("Usuario autenticado, redirigiendo...");
                window.location.href = 'app.html';
            }
        });

        window.loginUser = async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const msg = document.getElementById('authMessage');

            if (!email || !password) { 
                showMessage('Complete todos los campos.', 'error'); 
                return; 
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Iniciando sesión...', 'success');
                // La redirección se manejará en onAuthStateChanged
            } catch (e) {
                console.error("Error login:", e);
                showMessage(errorMsg(e.code), 'error');
            }
        };

        const errorMsg = code => {
            const map = {
                'auth/invalid-email': 'Correo electrónico no válido.',
                'auth/user-not-found': 'No existe cuenta con este correo.',
                'auth/wrong-password': 'Contraseña incorrecta.',
                'auth/invalid-credential': 'Credenciales inválidas.',
                'auth/too-many-requests': 'Demasiados intentos. Intente más tarde.'
            };
            return map[code] || 'Ocurrió un error. Inténtelo de nuevo.';
        };

        const showMessage = (txt, type) => {
            const el = document.getElementById('authMessage');
            el.textContent = txt;
            el.className = `auth-message ${type}-message`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ['loginEmail','loginPassword'].forEach(id => {
                document.getElementById(id).addEventListener('keydown', e => {
                    if (e.key === 'Enter') loginUser();
                });
            });
        });
    </script>
</body>
